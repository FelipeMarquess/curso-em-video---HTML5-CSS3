<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><abbr title="Para inserir uma parágrafo, se utiliza a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Títulos tem um sentido voltado para hierarquia, existem 6 tags voltadas para 'títulos', do <h1> ao <h6>, todos precisam da tag de inicio e da tag de fechamento.">Títulos</abbr></li>
        <li><abbr title="Para inserir imagens, se utiliza a tag <img> não é necessário a tag de fechamento, porém há 2 parâmetros importantissimos, um deles é o 'src' aonde será colocado o caminho da imagem, o outro é o 'rel' aonde será colocado o texto alternativo, caso a imagem não carregue.">Imagens</abbr></li>
        <li><abbr title="Para se criar abreviações, se utiliza a tag <abbr><abbr>, junto com o parâmetro 'tittle', o termo abreviado deve ser colocado entre os <abbr><abbr>, e no parâmetro 'tittle', se coloca a descrição.">Abreviações</abbr></li>
        <li><abbr title="Para destacar um trecho de código, utilizamos a tag <code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="Para se abrir um bloco de lista númerada, se utiliza a tag <ol></ol> em conjunto com a tag <li></li>, a tag <ol></ol> se utiliza para iniciar um bloco de lista númeradas, aonde cada item será identificado colocando <li></li>, existem alguns parametros utilizados dentro da tag <ol></ol> que são importantes: o parametro type, que possui os valores: 1 (padrão), a, A, i, I, e também o parametro starter, que vai definir em que contagem irá iniciar a lista numerada.">Lista numeradas</abbr></li>
        <li><abbr title="Para se abrir um bloco de lista não númerada, se utiliza a tag <ul></ul> em conjunto com a tag <li></li>, a tag <ul></ul> se utiliza para iniciar um bloco de lista não númeradas, aonde cada item será identificado colocando <li></li>, existe um parametro utilizado dentro da tag <ul></ul> que é importante: o parametro type, que possui os valores: disc (padrão), circle, e square.">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
